<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaSpark - 아이디어 발굴 및 PRD 생성 플랫폼</title>
    <!-- Google Translate Widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ko',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
        
        // 페이지 로드 시 자동으로 한국어로 번역 (영어 콘텐츠인 경우)
        setTimeout(() => {
          const select = document.querySelector('.goog-te-combo');
          if (select) {
            // 한국어 선택 (value는 'ko' 또는 'ko|en' 형식)
            const koOption = Array.from(select.options).find((opt: any) => opt.value.includes('ko'));
            if (koOption && select.value !== koOption.value) {
              (select as HTMLSelectElement).value = (koOption as HTMLOptionElement).value;
              select.dispatchEvent(new Event('change'));
            }
          }
        }, 1000);
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Google Translate 위젯 스타일 개선 */
      #google_translate_element {
        display: inline-block;
      }
      #google_translate_element .goog-te-banner-frame {
        display: none !important;
      }
      .goog-te-menu-value span {
        color: inherit !important;
      }
      .goog-te-menu-frame {
        max-width: 100% !important;
      }
    </style>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
